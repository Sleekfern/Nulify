<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nulify</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <h1>NULIFY</h1>
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
            <a href=" " id="link">Click here for remote monitoring on other devices</a>
        </div>

        <!-- Settings Section -->
        <div class="settings">
            <h2>Set ArUco Marker Size</h2>
            <div class="input-group">
                <label for="aruco-size">ArUco Size (cm):</label>
                <input type="number" id="aruco-size" step="0.1" value="20">
            </div>
            <button onclick="setArucoSize()">Set ArUco Size</button>

            <h2>Set Size Range</h2>
            <div class="input-pair">
                <div class="input-group-inline">
                    <label for="min-width">Min Width:</label>
                    <input type="number" id="min-width" step="0.1" value="0">
                </div>
                <div class="input-group-inline">
                    <label for="max-width">Max Width:</label>
                    <input type="number" id="max-width" step="0.1" value="100">
                </div>
            </div>
            <div class="input-pair">
                <div class="input-group-inline">
                    <label for="min-height">Min Height:</label>
                    <input type="number" id="min-height" step="0.1" value="0">
                </div>
                <div class="input-group-inline">
                    <label for="max-height">Max Height:</label>
                    <input type="number" id="max-height" step="0.1" value="100">
                </div>
            </div>
            <button onclick="setSizeRange()">Set Range</button>
            <button onclick="resetSizeRange()">Reset</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
